<app-navbar></app-navbar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header class="card-header">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>{{movie.ReleaseYear}}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img src="{{movie.ImagePath}}" alt="A movie poster for {{movie.Title}}" />
    </div>
    <mat-card-actions class="buttons">
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
        color="primary"
      >
        Director
      </button>
      <button
        mat-button
        (click)="openSynopsisDialog(movie.Description)"
        color="primary"
      >
        Synopsis
      </button>
      <button
        mat-icon-button
        (click)="toggleFavorite(movie)"
      >
        <mat-icon *ngIf="!isFavorite(movie)" color="primary">favorite_border</mat-icon>
        <mat-icon *ngIf="isFavorite(movie)" color="primary">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
